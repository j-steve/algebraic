<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Algebraic</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron" style="margin-bottom:0px;">
	<div class="container">
		<img src="algebraic.png" alt="Algebraic logo" style="float:left; margin-right:50px;"/>
		<h1>Algebraic</h1>
	</div>
</div>
<nav class="navbar navbar-inverse">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Algebrizer</a></li>
            <li><a href="#type">What can I type?</a></li>
            <li><a href="#about">About</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<div class="container">
		<form oninput="compute(equation, treeTable, formattedInput, exactResult, approxResult); return false;">
			<label style="margin-bottom:25px;">
				<span>Input:</span>
				<input type="text" name="equation" autocomplete="off" autofocus/>
			</label>
			<div class="row">
				<div class="col-sm-4">
				<div id="output-display-type" class="btn-group btn-group-justified" role="group" aria-label="display type">
					<a href="#" class="btn btn-default active" data-toggle="formatted" role="button">formatted</a>
					<a href="#" class="btn btn-default" data-toggle="equation" role="button">equation structure</a>
				</div> 
				</div>
			</div>
			<div id="output-display" class="row output">
				<label>
					<span>Input:</span>
					<output name="treeTable" class="treeTable" data-toggle-on="equation"></output>
					<output name="formattedInput" data-toggle-on="formatted" ></output>
				</label>
				<label>
					<span>Result:</span>
					<output name="exactResult" data-toggle-on="equation"></output>
					<output name="approxResult" data-toggle-on="formatted" ></output>
				</label>
			</div>
		</form>
	</div>
	
	<script src="scripts/algebraic.js"></script>
	<script>
	(function() {
		var btnGroup = document.getElementById('output-display-type');
		var activeBtn = btnGroup.getElementsByClassName('active')[0];
		var outputElements = document.getElementById('output-display').querySelectorAll('[data-toggle-on]');
		
		[].slice.call(btnGroup.getElementsByClassName('btn')).forEach(function(btn) {
			btn.onclick = function() {
				activeBtn.className = activeBtn.className.replace(/ active/g, ''); 
				btn.className += ' active';
				activeBtn = btn;
				toggleOutputElements();
			};
		});
		
		toggleOutputElements();
		
		function toggleOutputElements() {
			[].slice.call(outputElements).forEach(function(output) {
				var isShown = output.dataset.toggleOn === activeBtn.dataset.toggle;
				output.style.display = isShown ? 'initial' : 'none';
			});
		}
	})();
	</script>
</body>
</html>
