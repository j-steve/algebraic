<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Algebraic</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form oninput="compute(equation, treeTable, formattedInput, result); return false;">
		<label>
			<span>Input:</span>
			<input type="text" name="equation" autocomplete="off" autofocus/>
		</label>
		<div class="output">
			<label>
				<span>Tree Structure:</span>
				<output name="treeTable"></output>
			</label>
			<label>
				<span>Formatted Input:</span>
				<output name="formattedInput"></output>
			</label>
			<label>
				<span>Simplified Output:</span>
				<output name="result"></output>
			</label>
			<label>
				<span>Calculated Output:</span>
				<output name="result"></output>
			</label>
		</div>
	</form>

	<script src="scripts/polyfill.js"></script>
	<script src="scripts/models/Operators.js"></script>
	<script src="scripts/models/OperatorNode.js"></script> 
	<script src="scripts/models/LeafNode.js"></script>
	<script src="scripts/compute.js"></script>

</body>
</html>
