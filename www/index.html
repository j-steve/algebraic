<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Algebraic</title>
	<link rel="stylesheet" href="style.css">
	<script data-main="js/main" src="js/lib/require.js"></script> 
</head>
<body>
	<label>
		<span>Input:</span>
		<input type="text" id="equation" autocomplete="off" autofocus/>
	</label>
	<div id="output">
		<label>
			<span>Tree Structure:</span>
			<output name="treeTable" class="treeTable"></output>
		</label>
		<label>
			<span>Formatted Input:</span>
			<output name="formattedInput"></output>
		</label>
		<label>
			<span>Result (Simplified):</span>
			<output name="exactResult"></output>
		</label>
		<label>
			<span>Result (Calculated):</span>
			<output name="approxResult"></output>
		</label>
	</div> 
</body>
</html>
